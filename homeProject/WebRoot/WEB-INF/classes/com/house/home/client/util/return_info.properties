##################
#api ReturnInfo
#返回码规划如下
#1XXXXX--系统内部异常
#2XXXXX--报文类异常
#3XXXXX--服务类异常
##################

000000=操作成功。
000001=成功受理。

##服务异常或数据库异常
100001=未知错误。
100002=系统忙或者其它未定义的错误。
100003=操作超时。
100004=可能发生网络异常。
100005=数据库异常。
100006=数据库执行失败。
100007=服务执行异常
100008=接入账号密码不能为空
100009=接入账号密码错误
100009=接入账号密码错误
100010=接入账号密码格式解析错误
##平台受理类异常
200001=Json语法错误
200002=空Json报文

##服务类异常
300000=必选参数不能为空
300001=请求参数异常
300002=账号不存在
300003=重置密码异常
300004=账号不能为空
300005=账号不存在或者密码错误
300006=密码不能为空
300007=用户不存在
300008=密码错误
300009=密码跟确认密码不一致
300010=用户登陆名已存在
300101=信息ID不存在
300102=信息不存在
300103=不存在好友关系
300104=输入的内容包含敏感词
300105=用户处于禁言状态
300106=输入处于暂时关闭状态
300107=输入处于永久关闭状态
##合法性验证
400001=字段参数不合法
##短信验证
500001=非法地址
500002=目标号码不能为空
500003=发送号码不能为空
500004=发送内容不能为空
500005=短信通道拥塞，请稍后重发
