
  <ion-header-bar class="bar-positive">
    <button  class="button button-clear icon ion-arrow-left-c" ng-click="goback()"></button>
    <h1 class="title">忘记密码</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <label class="item item-input item-select">
        <span class="input-label">当前城市</span>
        <select ng-change="change(data.city)" ng-model="data.city"  ng-options="item.code as item.desr for item in CityList" style="font-size: 14px">
        </select>
      </label>
      <ion-item class="item item-input">
        <span class="input-label">手机号</span>
        <input type="text"  placeholder="请输入手机号" ng-model="data.phone">
      </ion-item>
      <ion-item class="item item-input">
        <span class="input-label">新密码</span>
        <input type="password" placeholder="请输入新密码" ng-model="data.pwd">
      </ion-item>
      <ion-item class="item item-input">
        <span class="input-label">确认密码</span>
        <input type="password" placeholder="确认密码" ng-model="data.rpwd">
      </ion-item>
      <ion-item class="item item-input item-button-right">
        <span class="input-label">验证码</span>
        <input type="text" placeholder="请输入验证码" ng-model="data.yzm">
        <button class="button button-small button-positive" ng-click="getSmsPassword(data.phone,2,'rpyzm')" id="rpyzm" style="width: 100px;">
          <span class="center" style="font-size: 13px">获取验证码</span>
        </button>
      </ion-item>
      <button class="button button-block button-positive" ng-click="smsWork(data.phone,data.pwd,data.yzm,'2',data.rpwd)">
        修改密码
      </button>
    </ion-list>
  </ion-content>
