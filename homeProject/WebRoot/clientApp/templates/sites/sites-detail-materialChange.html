<ion-header-bar class="bar-positive">
  <button class="button button-clear icon ion-ios-arrow-back" ng-click="goback()"></button>
  <h1 class="title">材料变更信息</h1>
</ion-header-bar>

  <ion-content>
    <div data-ng-init="goQuery(1)" style="display: none"></div>

    <ion-refresher on-refresh="goSearch()"
                   pulling-text="刷新...">
    </ion-refresher>

    <ion-list>
      <ion-item ng-repeat="item in materialChangeItems">
        <div class="item-icon-right" ng-click="goMaterialChangeDetailUi(item.no)" style="cursor: pointer;">
          <div style="width: 60%;float: left;">{{item.itemType1Descr}}</div>
          <div style="width: 40%;float: left;">{{item.statusDescr}}</div>
          <div style="width: 60%;float: left;">金额:{{item.amount}}</div>
          <div style="width: 40%;float: left;">{{item.date|limitTo:10|date:'yyyy-MM-dd'}}</div>
          <i class="icon ion-ios-arrow-right"></i>
        </div>
      </ion-item>
    </ion-list>
    <div ng-include="'templates/common/content-footer.html'" onload="footerData=materialChangeItems"></div>

    <ion-infinite-scroll
      ng-if="materialChangeFlag"
      on-infinite="goQuery()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
