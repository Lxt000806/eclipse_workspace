
  <ion-header-bar class="bar-positive">
    <button class="button button-clear icon ion-ios-arrow-back" ng-click="goback()"></button>
    <h1 class="title">基础变更信息</h1>
  </ion-header-bar>
  <ion-content>
    <div data-ng-init="goQuery(1)" style="display: none"></div>

    <ion-refresher on-refresh="goSearch()"
                   pulling-text="刷新...">
    </ion-refresher>

    <ion-list>
      <ion-item ng-repeat="item in basicChangeItems">
        <div class="item-icon-right" ng-click="goBasicChangeDetailUi(item.no)" style="cursor: pointer;">
          <div style="width: 45%;float: left;">{{item.date|limitTo:10|date:'yyyy-MM-dd'}}</div>
          <div style="width: 45%;float: left;">金额:{{item.amount}}</div>
          <div style="width: 10%;float: left;">{{item.statusDescr}}</div>
          <i class="icon ion-ios-arrow-right"></i>
        </div>
      </ion-item>
    </ion-list>
    <div ng-include="'templates/common/content-footer.html'" onload="footerData=basicChangeItems"></div>

    <ion-infinite-scroll
      ng-if="basicChangeFlag"
      on-infinite="goQuery()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
