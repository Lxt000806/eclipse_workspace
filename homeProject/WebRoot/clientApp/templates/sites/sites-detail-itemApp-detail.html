<ion-header-bar class="bar-positive">
  <button class="button button-clear icon ion-ios-arrow-back" ng-click="goback()"></button>
  <h1 class="title">领料单详情</h1>
</ion-header-bar>

  <ion-content>
    <div data-ng-init="goQuery(1)" style="display: none"></div>
    <ion-list>
      <div class="item">
        <span style="width: 50%;float: left;">申请:{{itemApp.date|limitTo:10}}</span>
        <span>审核:{{itemApp.confirmDate|limitTo:10}}</span>
      </div>
      <div class="item">
        <span style="width: 50%;float: left;">发货:{{itemApp.sendDate|limitTo:10}}</span>
        <span>预计发货:{{itemApp.arriveDate|limitTo:10}}</span>
      </div>
      <div class="item item-text-wrap">
        备注：{{itemApp.remarks}}
      </div>
      <ion-item class="item-divider" style="border-bottom-width: 0px;"></ion-item>
    </ion-list>
    <ion-refresher on-refresh="goSearch()"
                   pulling-text="刷新...">
    </ion-refresher>

    <ion-list>
      <ion-item ng-repeat="item in itemAppDetailItems">
          <h2 class="item-text-wrap padding-bottom">{{item.itemCodeDescr}}</h2>
          <div style="width: 50%;float: left;" class="padding-bottom">数量：{{item.qty}}&nbsp;{{item.uom}}</div>
          <div style="width: 50%;float: left;" class="padding-bottom">发货数量：{{item.sendQty}}&nbsp;{{item.uom}}</div>
      </ion-item>
    </ion-list>
    <div ng-include="'templates/common/content-footer.html'" onload="footerData=itemAppDetailItems"></div>

    <ion-infinite-scroll
      ng-if="itemAppDetailFlag"
      on-infinite="goQuery()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
