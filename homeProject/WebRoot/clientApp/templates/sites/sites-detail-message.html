<ion-header-bar class="bar-positive">
  <button class="button button-clear icon ion-ios-arrow-back" ng-click="goback()"></button>
  <h1 class="title">客户提醒消息列表</h1>
</ion-header-bar>
  <style>
    .info{
      font-size: 18px;
      color: #999999;
      text-align: center;
      background-color: #F5F5F5;
    }
  </style>
  <ion-content>
    <div data-ng-init="goQuery(1)" style="display: none"></div>

    <ion-refresher on-refresh="goSearch()"
                   pulling-text="刷新...">
    </ion-refresher>

    <ion-list >
      <ion-item class="item-text-wrap" ng-repeat="item in customerMessageItems"  >
        <span>{{item.msgTextNoAddress}}</span>
        <p style="text-align: right;">{{item.sendDate|limitTo:10|date:"yyyy-MM-dd"}}</p>
      </ion-item>
    </ion-list>

    <div ng-include="'templates/common/content-footer.html'" onload="footerData=customerMessageItems"></div>

    <ion-infinite-scroll
      ng-if="customerMessageFlag"
      on-infinite="goQuery()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
