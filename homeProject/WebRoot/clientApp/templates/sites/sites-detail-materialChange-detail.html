<ion-header-bar class="bar-positive">
  <button class="button button-clear icon ion-ios-arrow-back" ng-click="goback()"></button>
  <h1 class="title">材料变更详情</h1>
</ion-header-bar>

  <ion-content>
    <div data-ng-init="goQuery(1)" style="display: none"></div>

    <ion-refresher on-refresh="goSearch()"
                   pulling-text="刷新...">
    </ion-refresher>

    <ion-list>
      <ion-item ng-repeat="item in materialChangeDetailItems" class="item-text-wrap">
          <h2 class="padding-bottom">{{item.itemCodeDescr}}</h2>
        <div style="width: 50%;float: left;">数量：{{item.qty}}&nbsp;{{item.uom}}</div>
        <div style="width: 50%;float: left;">金额：{{item.lineAmount}}</div>
          <div style="float: left">区域：{{item.fixAreaDescr}}</div>
          <div  style="clear: both;" class="padding-bottom">材料类型2：{{item.itemType2Descr}}</div>
      </ion-item>
    </ion-list>
    <div ng-include="'templates/common/content-footer.html'" onload="footerData=materialChangeDetailItems"></div>

    <ion-infinite-scroll
      ng-if="materialChangeDetailFlag"
      on-infinite="goQuery()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
