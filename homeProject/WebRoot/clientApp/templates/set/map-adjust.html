<ion-view view-title="地点微调" >
<ion-nav-buttons>
    <button class="button button-clear  icon ion-arrow-left-c" ng-click="goback()"></button>
</ion-nav-buttons>
 <ion-nav-buttons side="right">
     <button class="button button-positive" ng-click="confirmAddress()">确定</button>
 </ion-nav-buttons>
    <ion-content>
        <div style="height:250px;border:0px solid gray" id="bigMap"></div>
      <div class="list">
          <label class="item item-radio" ng-repeat="item in items">
              <input type="radio" name="sign" ng-checked="$index==0">
              <div class="item-content">
                <span ng-bind="item.name"></span><br/>
                <span style="font-size: 12px;color: gray" ng-bind="item.addr"></span>
              </div>
              <i class="radio-icon ion-checkmark positive"></i>
          </label>
      </div>
    </ion-content>
</ion-view>
