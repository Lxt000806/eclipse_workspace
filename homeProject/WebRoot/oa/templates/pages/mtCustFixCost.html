<!-- 费用报销流程 -->
<div ng-controller="mtCustFixCostCtrl">
	<inputemployee id="submitData.fp__tWfCust_MtCustFixCost__0__EmpCode" idvar="number" 
				   showvalue="{{submitData.fp__tWfCust_MtCustFixCost__0__EmpCode}}" 
				   showlabel="{{submitData.fp__tWfCust_MtCustFixCost__0__EmpName}}" 
				   label="员工编号" placeholder="请选择员工编号" 
				   callback="employeeCallback(data)"
				   require="true"
				   conditions="conditions"></inputemployee>
				   
	<div class="item item-input">
		<span class="input-label"><span style="color:red">*</span>报销额</span>
		<input type="number" ng-model="submitData.fp__tWfCust_MtCustFixCost__0__Amount"
		 />
	</div>
	
	<div class="item item-input">
       <label class="input-label">
         	账户名：
       </label>
       <input type="text" ng-model="submitData.fp__tWfCust_MtCustFixCost__0__ActName" placeholder="请输入账户名"/>
       <div class="item-button-right" >
         <button class="button " ng-click="openEmpCardModal(0)"><p>选择</p></button>
       </div>
	</div>
	
	<div class="item item-input">
		<span class="input-label"><span style="color:red">*</span>卡号</span>
		<input type="text" ng-model="submitData.fp__tWfCust_MtCustFixCost__0__CardId"/>
	</div>
	
	<div class="item item-input">
		<span class="input-label"><span style="color:red">*</span>开户行</span>
		<input type="text" ng-model="submitData.fp__tWfCust_MtCustFixCost__0__Bank"/>
	</div>
	
	<!-- <div class="item item-input" ng-if="submitData.tWfCust_MtCustFixCost_PayAccount_Show !='0'">
		<span class="input-label"><span style="color:red">*</span>付款账户</span>
		<input type="text" ng-model="submitData.fp__tWfCust_MtCustFixCost__0__PayAccount"
		ng-if="submitData.tWfCust_MtCustFixCost_PayAccount_Edit !='1' "/>
	</div> -->
	
	<div class="item item-input">
		<span class="input-label"><span style="color:red">*</span>说明</span>
		<textarea ng-model="submitData.fp__tWfCust_MtCustFixCost__0__Remarks" style="width:65%"
			textareaauto="submitData.fp__tWfCust_MtCustFixCost__0__Remarks" ></textarea>
	</div>
</div>
