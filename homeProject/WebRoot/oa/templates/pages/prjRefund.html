<div ng-controller="prjRefundCtrl">
	<inputcustomer id="submitData.fp__tWfCust_PrjRefund__0__CustCode" idvar="code" 
				   showvalue="{{submitData.fp__tWfCust_PrjRefund__0__CustCode}}" 
				   showlabel="{{submitData.fp__tWfCust_PrjRefund__0__CustDescr}}" 
				   label="客户编号" placeholder="请选择客户编号" 
				   callback="customerCallback(data)" conditions="conditions"
				   require="true"></inputcustomer>
	<div class="item item-input">
		<span class="input-label defWidth"><span style="color:red">*</span>楼盘</span>
		<input type="text" ng-model="submitData.fp__tWfCust_PrjRefund__0__Address" readonly="true"/>
	</div>
	<div class="item item-input item-select" style="padding: 0px;padding-right:10px">　
		<span class="input-label defWidth"><span style="color:red">*</span>是否收回收据</span>
		<select style="padding-right: 0px;width: 100%" ng-model="submitData.fp__tWfCust_PrjRefund__0__IsReturnReceipt" 
					ng-disabled="submitData.tWfCust_PrjRefund_IsReturnReceipt_Edit != '1'">
			<option value="" >请选择</option>
			<option value="是" >是</option>
			<option value="否" >否</option>
		</select>
	</div>
	<div class="item item-input item-select" style="padding: 0px;padding-right:10px">　
		<span class="input-label defWidth"><span style="color:red">*</span>是否开出收据</span>
		<select style="padding-right: 0px;width: 100%" ng-model="submitData.fp__tWfCust_PrjRefund__0__HasNewReceipt"
					ng-disabled="submitData.tWfCust_PrjRefund_HasNewReceipt_Edit != '1'">
			<option value="" >请选择</option>
			<option value="是" >是</option>
			<option value="否" >否</option>
		</select>
	</div>
	<div class="item item-input">
		<span class="input-label defWidth">新收据号</span>
		<input type="text" ng-model="submitData.fp__tWfCust_PrjRefund__0__NewReceiptNo" 
					ng-readonly="submitData.tWfCust_PrjRefund_NewReceiptNo_Edit != '1'"/>
	</div>
	<div class="item item-input">
		<span class="input-label defWidth">退款额</span>
		<input type="number" ng-model="submitData.fp__tWfCust_PrjRefund__0__Amount" readonly="true" placeholder="合计退款额"/>
	</div>
	<div class="item item-text-wrap" ng-if="submitData.fp__tWfCust_PrjRefund__0__Amount && submitData.fp__tWfCust_PrjRefund__0__Amount != 0" style="color:red">
		<moneystr value="{{submitData.fp__tWfCust_PrjRefund__0__Amount}}"></moneystr>
	</div>
	<div class="item item-input">
		<span class="input-label defWidth"><span style="color:red">*</span>备注</span>
		<textarea ng-model="submitData.fp__tWfCust_PrjRefund__0__Reason" style="width:65%"
					textareaauto="submitData.fp__tWfCust_PrjRefund__0__Reason" ></textarea>
	</div>
	<div class="item item-input" ng-if="submitData.tWfCust_PrjRefund_DocumentNo_Show == '1'">
		<span class="input-label defWidth">凭证号</span>
		<input type="text" ng-model="submitData.fp__tWfCust_PrjRefund__0__DocumentNo"/>
	</div>
	<div style="padding: 10px;" ng-if="remarks" ng-bind-html="remarks"></div>
	
	<group scope="self" label="工程退款明细" addcallback="gctkAddCallback(index)" delcallback="gctkDelCallback(index)" delall="gctkDelAll" indexs="gctkIndexs"
		   detailnum="{{detailNum}}" afterdetailnum="gctkAfterDetailNum()">
		<div class="item item-input">
			<span class="input-label defWidth"><span style="color:red">*</span>账户名</span>
			<input type="text" ng-model="submitData.fp__tWfCust_PrjRefundDtl__?__ActName"  
					ng-readonly="submitData.tWfCust_PrjRefundDtl_ActName_Edit != '1'"/>
		</div>
		<div class="item item-input">
			<span class="input-label defWidth"><span style="color:red">*</span>账号</span>
			<input type="text" ng-model="submitData.fp__tWfCust_PrjRefundDtl__?__CardId" 
					ng-readonly="submitData.tWfCust_PrjRefundDtl_CardId_Edit != '1'"/>
		</div>
		<div class="item item-input">
			<span class="input-label defWidth"><span style="color:red">*</span>开户行</span>
			<input type="text" ng-model="submitData.fp__tWfCust_PrjRefundDtl__?__Bank" 
					ng-readonly="submitData.tWfCust_PrjRefundDtl_Bank_Edit != '1'"/>
		</div>
		<div class="item item-input">
			<span class="input-label defWidth"><span style="color:red">*</span>支行</span>
			<input type="text" ng-model="submitData.fp__tWfCust_PrjRefundDtl__?__SubBranch" 
					ng-readonly="submitData.tWfCust_PrjRefundDtl_SubBranch_Edit != '1'"/>
		</div>
		<div class="item item-input">
			<span class="input-label defWidth"><span style="color:red">*</span>退款额</span>
			<input type="text" ng-model="submitData.fp__tWfCust_PrjRefundDtl__?__Amount" 
					ng-readonly="submitData.tWfCust_PrjRefundDtl_Amount_Edit != '1'"
				ng-keyup="chgMainAmount()"/>
		</div>
		<div class="item item-input" ng-if="submitData.tWfCust_PrjRefundDtl_ConfirmAmount_Show == '1'">
			<span class="input-label defWidth"><span style="color:red">*</span>审核金额</span>
			<input type="text" ng-model="submitData.fp__tWfCust_PrjRefundDtl__?__ConfirmAmount" 
					ng-change="checkConfirmAmount(?)"
					ng-readonly="submitData.tWfCust_PrjRefundDtl_ConfirmAmount_Edit != '1'"/>
		</div>
	</group>
	
	<div style="border: none;background-color:rgb(245,245,245);height:36px">
		<span style="test-align:center;padding:0;line-height:36px;color:black;padding-left:20px">图片</span>
	</div>
	<div class="row" style="background-color:white">
       <div style="width: 45%"><button ng-click="pickerPhoto()" class="button button-positive button-block"><span style="font-size: 15px">从相册中选择</span></button></div>
       <div style="width: 45%;margin-left: 10%"> <button ng-click="takePhoto()" class="button button-positive button-block"><i class="icon ion-ios-camera" ></i><span style="font-size: 15px">拍照</span></button></div>
    </div>
    <div ng-controller="photoCtrl">
      <div class="gallery-view">
        <ion-gallery ion-gallery-items="photoUrlList" ng-click="initSlideIndex(photoUrlList,$event,submitData.taskDefKey != 'startevent' && submitData.taskDefKey != 'applyman')" ></ion-gallery>
      </div>
    </div>
</div>
